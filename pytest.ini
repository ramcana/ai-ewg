[pytest]
# Pytest configuration for AI Video Processing Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 8.0

# Console output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Custom markers for test categorization
markers =
    mini: Fast smoke tests for CI pipeline (30-60 seconds)
    gpu: Tests that require GPU/CUDA support (deselect with '-m "not gpu"')
    cpu: Tests that can run on CPU only
    slow: Tests that take a long time to run (deselect with '-m "not slow"')
    integration: Integration tests that test multiple components
    unit: Unit tests for individual components
    mock: Tests that use mocked external services
    ollama: Tests that require Ollama service running
    models: Tests that require ML models to be downloaded
    
# Coverage settings
[coverage:run]
source = src,utils
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
