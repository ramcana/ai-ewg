# TikTok Platform Policy Configuration
# Defines content requirements, transformations, and metadata rules for TikTok uploads

platform: tiktok
display_name: TikTok
icon: ðŸŽµ

# Video technical specifications
video:
  aspect_ratio: 9:16  # Vertical format required
  max_duration: 180   # 3 minutes
  min_duration: 15    # Minimum 15 seconds
  formats: [mp4]
  codec: h264
  resolution:
    preferred: 1080x1920  # 1080p vertical
    minimum: 720x1280    # 720p vertical
  bitrate:
    video: 2000000  # 2 Mbps (TikTok optimizes)
    audio: 128000   # 128 kbps
  framerate: 30

# Content guidelines and restrictions
content:
  allow_ads: false
  age_restriction: false
  contains_music: true    # TikTok encourages music/trends
  contains_ads: false
  content_type: video
  duet_enabled: true
  stitch_enabled: true

# Metadata requirements and templates
metadata:
  caption:
    max_length: 150
    template: "{hook_line} {hashtags}"
    required: true

  hashtags:
    max_count: 5
    sources: [topics, trending, viral]
    format: space_separated
    style: lowercase
    required: true

# Platform-specific features
features:
  auto_captions: true
  music_overlay: true
  effects: true
  stickers: true
  text_overlays: true
  green_screen: true
  voiceover: true

# Thumbnail/cover requirements
thumbnail:
  required: false  # TikTok auto-generates from first frame
  formats: [jpg, png]
  max_size_mb: 1
  aspect_ratio: 9:16
  resolution:
    minimum: 720x1280

# Upload settings
upload:
  privacy: public
  allow_comments: true
  allow_duet: true
  allow_stitch: true
  allow_saves: true
  commercial_content: false

# Validation rules
validation:
  aspect_ratio_vertical: true
  duration_within_limits: true
  caption_has_hashtags: true
  video_codec_supported: true
  resolution_minimum: true

# Transformation rules
transformations:
  aspect_ratio_correction: crop  # crop, stretch
  resolution_upscaling: true
  compression_quality: high
  audio_normalization: true
  color_correction: true

# AI enhancements
ai_enhancements:
  trend_detection: true
  music_matching: true
  effect_suggestions: true
  caption_optimization: true
  hashtag_trends: true

# Engagement optimization
engagement:
  best_posting_times: [6, 10, 19, 21]  # Hours in EST
  content_strategies:
    - hook_first_3_seconds: true
    - trending_sound: true
    - text_overlays: true
    - call_to_action: true
    - question_format: true
  optimal_features:
    - captions: true
    - music: true
    - effects: true
    - hashtags: 3-5
    - length: 15-60  # Seconds

# TikTok-specific features
tiktok_features:
  live_streaming: false
  duet: true
  stitch: true
  green_screen: true
  voice_effects: true
  beauty_filters: true
  timer_recording: false
