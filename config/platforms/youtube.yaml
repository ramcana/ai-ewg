# YouTube Platform Policy Configuration
# Defines content requirements, transformations, and metadata rules for YouTube uploads

platform: youtube
display_name: YouTube
icon: ðŸŽ¥

# Video technical specifications
video:
  aspect_ratio: 16:9
  max_duration: 600  # 10 minutes
  min_duration: 60   # 1 minute
  formats: [mp4, mov, avi, wmv, flv, webm, mpegps, mpegts]
  codec: h264
  resolution:
    preferred: 1920x1080  # 1080p
    minimum: 1280x720    # 720p
  bitrate:
    video: 8000000  # 8 Mbps
    audio: 128000   # 128 kbps
  framerate: 30

# Content guidelines and restrictions
content:
  allow_ads: true
  age_restriction: false
  made_for_kids: false
  contains_music: false
  contains_ads: false

# Metadata requirements and templates
metadata:
  title:
    max_length: 100
    template: "{title} | {show}"
    required: true

  description:
    max_length: 5000
    template: |
      {summary}

      Featured: {guests}
      Topics: {topics}

      Watch full episode: {canonical_url}
    required: true

  tags:
    max_count: 15
    sources: [topics, guests, keywords]
    format: comma_separated
    required: false

# Platform-specific features
features:
  chapter_markers: true
  end_screen: true
  cards: true
  watermark: false
  burn_in_captions: false
  auto_captions: true

# Thumbnail requirements
thumbnail:
  required: true
  formats: [jpg, png, gif, bmp]
  max_size_mb: 2
  aspect_ratio: 16:9
  resolution:
    minimum: 1280x720
    recommended: 1920x1080

# Upload settings
upload:
  visibility: public
  category: 22  # People & Blogs
  license: standard
  allow_comments: true
  allow_ratings: true
  allow_embedding: true

# Validation rules
validation:
  title_contains_show_name: true
  description_contains_url: true
  thumbnail_aspect_ratio_strict: true
  video_codec_supported: true
  duration_within_limits: true

# Transformation rules
transformations:
  aspect_ratio_correction: stretch  # stretch, crop, letterbox
  resolution_upscaling: true
  compression_quality: high
  audio_normalization: true
  color_correction: false

# AI enhancements
ai_enhancements:
  auto_captioning: true
  chapter_detection: true
  tag_suggestions: true
  thumbnail_generation: true
