# Facebook Platform Policy Configuration
# Defines content requirements, transformations, and metadata rules for Facebook uploads

platform: facebook
display_name: Facebook
icon: ðŸ‘¥

# Video technical specifications
video:
  aspect_ratio: 16:9  # Horizontal format preferred
  max_duration: 240   # 4 minutes
  min_duration: 30    # Minimum 30 seconds
  formats: [mp4, mov, avi, wmv, flv, mpeg, mpg]
  codec: h264
  resolution:
    preferred: 1920x1080  # 1080p
    minimum: 1280x720    # 720p
  bitrate:
    video: 4000000  # 4 Mbps
    audio: 128000   # 128 kbps
  framerate: 30

# Content guidelines and restrictions
content:
  allow_ads: true
  age_restriction: false
  contains_music: true
  contains_ads: false
  commercial_content: false
  sensitive_content: false

# Metadata requirements and templates
metadata:
  title:
    max_length: 255
    template: "{title}"
    required: true

  description:
    max_length: 5000
    template: |
      {summary}

      {hashtags}
    required: false

  hashtags:
    max_count: 10
    sources: [topics, guests, keywords]
    format: space_separated
    style: camelCase
    required: false

# Platform-specific features
features:
  captions: true
  thumbnail: true
  album: false
  live_streaming: false
  360_video: false
  interactive_elements: false

# Thumbnail/cover requirements
thumbnail:
  required: true
  formats: [jpg, png, gif]
  max_size_mb: 8
  aspect_ratio: 16:9
  resolution:
    minimum: 1200x630
    recommended: 1920x1080

# Upload settings
upload:
  published: true
  privacy: public
  allow_comments: true
  allow_shares: true
  allow_reactions: true
  targeting: {}  # Empty for public posts

# Validation rules
validation:
  title_present: true
  video_duration_limit: true
  aspect_ratio_preferred: false  # Facebook accepts various ratios
  codec_supported: true
  resolution_minimum: true

# Transformation rules
transformations:
  aspect_ratio_correction: stretch  # stretch, crop, letterbox
  resolution_upscaling: true
  compression_quality: high
  audio_normalization: true
  color_correction: false

# AI enhancements
ai_enhancements:
  caption_improvements: true
  hashtag_suggestions: true
  thumbnail_optimization: true
  audience_insights: true

# Engagement optimization
engagement:
  best_posting_times: [10, 15, 20]  # Hours in EST
  content_types:
    - educational: true
    - entertaining: true
    - promotional: false
    - community: true
  optimal_length:
    title: 40-70  # Characters
    description: 150-250  # Characters
    video: 60-120  # Seconds

# Facebook-specific features
facebook_features:
  groups_posting: false
  pages_posting: true
  events_integration: false
  marketplace_listing: false
  boosted_posts: false
  carousel_posts: false
